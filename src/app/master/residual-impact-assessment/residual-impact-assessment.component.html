              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Residual Impact Assessment Name </label>
                    <input maxlength="100" type="text" placeholder="Residual Impact Assessment Name"
                      class="form-control" formControlName="residualImpactAssessmentName"
                      [ngClass]="{ 'is-invalid': submitted && f.residualImpactAssessmentName.errors }" />
                    <div *ngIf="submitted && f.residualImpactAssessmentName.errors" class="invalid-feedback">
                      <div *ngIf="f.residualImpactAssessmentName.errors.required">Residual Impact Assessment Name is
                        required
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Risk Likelihood Level</label>
                    <app-select-app [selectedVal]="selectedLevel" [mainLabelRequired]="false"
                      [mainlabel]="residualLevelLabel" [mainid]="residualLevelid"
                      (customChange)="fnSetVal($event,'residualImpactAssessmentLevel','residualImpactAssessmentLevel');"
                      [optionsValues]="preparedLevelOptions">
                    </app-select-app>
                    <span
                      [ngClass]="{'valid':validator.residualImpactAssessmentLevel.status,'notValid':!validator.residualImpactAssessmentLevel.status}">

                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="residualImpactAssessmentDescription"> Description</label>
                  <textarea maxlength="1000" type="text" formControlName="residualImpactAssessmentDescription"
                    class="form-control" placeholder="Description"
                    [ngClass]="{ 'is-invalid': submitted && f.residualImpactAssessmentDescription.errors }"></textarea>
                  <div *ngIf="submitted && f.residualImpactAssessmentDescription.errors" class="invalid-feedback">
                    <div *ngIf="f.residualImpactAssessmentDescription.errors.required">Residual Impact Assessment
                      Description is
                      required</div>
                  </div>
                </div>
              </div>
